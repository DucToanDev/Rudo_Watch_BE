openapi: 3.0.3
info:
  title: RUDO WATCH API
  description: Backend API for Rudo Watch E-commerce Platform
  version: 1.0.0
  contact:
    name: Phan Duc Toan
    email: pductoandev@gmail.com
servers:
  - url: 'http://localhost/backend'
    description: Local Development Server
  - url: 'https://rudo-watch-be.onrender.com'
    description: Production Server
  - url: 'https://api.rudowatch.store'
    description: Deploy Production Server
tags:
  - name: Authentication
    description: 'Đăng ký, đăng nhập, xác thực'
  - name: Users
    description: Quản lý người dùng
  - name: Products
    description: Quản lý sản phẩm
  - name: Categories
    description: Quản lý danh mục
  - name: Brands
    description: Quản lý thương hiệu
  - name: Cart
    description: Quản lý giỏ hàng
  - name: Orders
    description: Quản lý đơn hàng
  - name: Payments
    description: Thanh toán
  - name: Reviews
    description: Đánh giá sản phẩm
  - name: Addresses
    description: Địa chỉ giao hàng
  - name: Vouchers
    description: Mã giảm giá
  - name: Shipping
    description: Phương thức vận chuyển
  - name: Posts
    description: Bài viết/Blog
  - name: Upload
    description: Upload file
  - name: Favorites
    description: Quản lý sản phẩm yêu thích
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token xác thực (Bearer Token)
  schemas:
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        statusCode:
          type: integer
          example: 400
        data:
          type: object
          properties:
            error:
              type: string
            errors:
              type: object
    User:
      type: object
      properties:
        id:
          type: integer
        fullname:
          type: string
        email:
          type: string
        phone:
          type: string
          nullable: true
        role:
          type: integer
          description: '0 = User, 1 = Admin'
        status:
          type: integer
          description: '0 = Inactive, 1 = Active'
        created_at:
          type: string
          format: date-time
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        price:
          type: number
        image:
          type: string
          nullable: true
        thumbnail:
          type: string
          nullable: true
        category_id:
          type: integer
        brand_id:
          type: integer
        status:
          type: integer
        created_at:
          type: string
          format: date-time
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        status:
          type: integer
    Brand:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        logo:
          type: string
          nullable: true
        status:
          type: integer
    Address:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        receiver_name:
          type: string
        receiver_phone:
          type: string
        province:
          type: string
        district:
          type: string
          nullable: true
        ward:
          type: string
          nullable: true
        street:
          type: string
        is_default:
          type: integer
    Review:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        product_id:
          type: integer
        rating:
          type: integer
          minimum: 1
          maximum: 5
        content:
          type: string
        created_at:
          type: string
          format: date-time
    Favorite:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        product_id:
          type: integer
        product_name:
          type: string
        product_slug:
          type: string
        product_image:
          type: string
          nullable: true
        min_price:
          type: number
          nullable: true
        max_price:
          type: number
          nullable: true
        brand_name:
          type: string
          nullable: true
        category_name:
          type: string
          nullable: true
    Voucher:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        type:
          type: string
          enum:
            - percent
            - money
        discount:
          type: number
          nullable: true
        amount:
          type: number
          nullable: true
        expired_at:
          type: string
          format: date-time
          nullable: true
paths:
  /health:
    get:
      tags:
        - Authentication
      summary: Health check
      description: Kiểm tra trạng thái server
      responses:
        '200':
          description: Server đang hoạt động
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      project:
                        type: string
                        example: RUDO WATCH API
                      author:
                        type: string
                        example: Phan Duc Toan
                      status:
                        type: string
                        example: success
                      message:
                        type: string
                        example: System Operational
  /api/v1/register:
    post:
      tags:
        - Authentication
      summary: Đăng ký tài khoản
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fullname
                - email
                - password
              properties:
                fullname:
                  type: string
                  example: Phan Đức Toàn
                email:
                  type: string
                  format: email
                  example: phanductoandev@gmail.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
                phone:
                  type: string
                  nullable: true
                  example: '0916110243'
      responses:
        '201':
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 201
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
        '400':
          description: Lỗi validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/login:
    post:
      tags:
        - Authentication
      summary: Đăng nhập
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
        '401':
          description: Email hoặc mật khẩu không đúng
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/user/profile:
    get:
      tags:
        - Users
      summary: Lấy thông tin user hiện tại
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        '401':
          description: Chưa đăng nhập
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/user/update:
    put:
      tags:
        - Users
      summary: Cập nhật thông tin user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                  example: Toàn đẹp trai
                phone:
                  type: string
                  nullable: true
                  example: '0916110241'
      responses:
        '200':
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      user:
                        $ref: '#/components/schemas/User'
        '400':
          description: Lỗi validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/user/change-password:
    put:
      tags:
        - Users
      summary: Đổi mật khẩu
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - old_password
                - new_password
              properties:
                old_password:
                  type: string
                  format: password
                  example: password123
                new_password:
                  type: string
                  format: password
                  minLength: 6
                  example: newpass123
                confirm_password:
                  type: string
                  format: password
                  example: newpass123
      responses:
        '200':
          description: Đổi mật khẩu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      message:
                        type: string
        '400':
          description: Mật khẩu cũ không đúng hoặc validation lỗi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/products:
    get:
      tags:
        - Products
      summary: Lấy danh sách sản phẩm
      parameters:
        - name: search
          in: query
          schema:
            type: string
          description: Tìm kiếm theo tên
        - name: category_id
          in: query
          schema:
            type: integer
          description: Lọc theo danh mục
        - name: brand_id
          in: query
          schema:
            type: integer
          description: Lọc theo thương hiệu
        - name: status
          in: query
          schema:
            type: integer
          description: Lọc theo trạng thái (0 hoặc 1)
        - name: sort_by
          in: query
          schema:
            type: string
          description: 'Sắp xếp theo (name, price, created_at)'
        - name: sort_order
          in: query
          schema:
            type: string
            enum:
              - ASC
              - DESC
            default: DESC
          description: Thứ tự sắp xếp
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Số trang
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Số lượng mỗi trang
      responses:
        '200':
          description: Danh sách sản phẩm
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
    post:
      tags:
        - Products
      summary: Tạo sản phẩm mới
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - category_id
                - brand_id
              properties:
                name:
                  type: string
                  example: Đồng hồ Rolex
                description:
                  type: string
                  nullable: true
                  example: Mô tả sản phẩm
                category_id:
                  type: integer
                  example: 1
                brand_id:
                  type: integer
                  example: 1
                status:
                  type: integer
                  default: 1
                  example: 1
                image:
                  type: string
                  format: binary
                  description: Ảnh sản phẩm
                thumbnail:
                  type: string
                  format: binary
                  description: Ảnh thumbnail
      responses:
        '201':
          description: Tạo sản phẩm thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 201
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      data:
                        $ref: '#/components/schemas/Product'
        '400':
          description: Lỗi validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/api/v1/products/{id}':
    get:
      tags:
        - Products
      summary: Lấy chi tiết sản phẩm
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID sản phẩm
      responses:
        '200':
          description: Chi tiết sản phẩm
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    $ref: '#/components/schemas/Product'
        '404':
          description: Sản phẩm không tồn tại
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Products
      summary: Cập nhật sản phẩm
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID sản phẩm
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                  nullable: true
                category_id:
                  type: integer
                brand_id:
                  type: integer
                status:
                  type: integer
                image:
                  type: string
                  format: binary
                thumbnail:
                  type: string
                  format: binary
      responses:
        '200':
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      data:
                        $ref: '#/components/schemas/Product'
        '404':
          description: Sản phẩm không tồn tại
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Products
      summary: Xóa sản phẩm
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID sản phẩm
      responses:
        '200':
          description: Xóa thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      message:
                        type: string
        '404':
          description: Sản phẩm không tồn tại
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/products/featured:
    get:
      tags:
        - Products
      summary: Lấy sản phẩm nổi bật
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Số lượng sản phẩm
      responses:
        '200':
          description: Danh sách sản phẩm nổi bật
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
  /api/v1/products/latest:
    get:
      tags:
        - Products
      summary: Lấy sản phẩm mới nhất
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Số lượng sản phẩm
      responses:
        '200':
          description: Danh sách sản phẩm mới nhất
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
  '/api/v1/products/category/{id}':
    get:
      tags:
        - Products
      summary: Lấy sản phẩm theo danh mục
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID danh mục
        - name: limit
          in: query
          schema:
            type: integer
          description: Số lượng sản phẩm
      responses:
        '200':
          description: Danh sách sản phẩm
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
  '/api/v1/products/brand/{id}':
    get:
      tags:
        - Products
      summary: Lấy sản phẩm theo thương hiệu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID thương hiệu
        - name: limit
          in: query
          schema:
            type: integer
          description: Số lượng sản phẩm
      responses:
        '200':
          description: Danh sách sản phẩm
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
  /api/v1/categories:
    get:
      tags:
        - Categories
      summary: Lấy danh sách danh mục
      responses:
        '200':
          description: Danh sách danh mục
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
    post:
      tags:
        - Categories
      summary: Tạo danh mục mới
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: Đồng hồ nam
                slug:
                  type: string
                  nullable: true
                status:
                  type: integer
                  default: 1
      responses:
        '201':
          description: Tạo thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 201
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      data:
                        $ref: '#/components/schemas/Category'
  '/api/v1/categories/{id}':
    get:
      tags:
        - Categories
      summary: Lấy chi tiết danh mục
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Chi tiết danh mục
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    $ref: '#/components/schemas/Category'
    put:
      tags:
        - Categories
      summary: Cập nhật danh mục
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                slug:
                  type: string
                status:
                  type: integer
      responses:
        '200':
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      data:
                        $ref: '#/components/schemas/Category'
    delete:
      tags:
        - Categories
      summary: Xóa danh mục
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: confirm
          in: query
          schema:
            type: string
            enum:
              - 'true'
          description: Xác nhận xóa (nếu có sản phẩm)
      responses:
        '200':
          description: Xóa thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      message:
                        type: string
  /api/v1/categories/active:
    get:
      tags:
        - Categories
      summary: Lấy danh sách danh mục đang hoạt động
      responses:
        '200':
          description: Danh sách danh mục
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Category'
  /api/v1/brands:
    get:
      tags:
        - Brands
      summary: Lấy danh sách thương hiệu
      responses:
        '200':
          description: Danh sách thương hiệu
          content:
